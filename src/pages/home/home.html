<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshVedjizz($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      LÃ©gumes
    </ion-list-header>

    <button
      ion-item
      *ngFor="let product of products"
      (click)="navCtrl.push('ProductPage', { product: product, dataProvider: dataProvider })">
      <ion-avatar item-start>
        <img src="{{ product.picturePath }}">
      </ion-avatar>
      <h2>{{ product.name }}</h2>
      <h3>{{ product.price }}.- CHF <ion-badge>{{ product.unit }}</ion-badge></h3>
      <p>{{ product.stock }} {{ product.unit }} disponibles</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button>Ajouter</button>
    <button (click)="dataProvider.resetLastUpdate()" ion-button>Reset Update</button>
    <button (click)="dataProvider.reloadFreshDatas()" ion-button>Reload datas</button>
  </ion-toolbar>
</ion-footer>
