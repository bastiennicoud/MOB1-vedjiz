  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/{{ product.picturePath }}"/>
    <ion-card-content>
      <ion-card-title>
        <ion-item>
          <ion-label stacked>Nom du produit</ion-label>
          <ion-input type="text" [(ngModel)]="product.name"></ion-input>
        </ion-item>
      </ion-card-title>
      <ion-item>
        {{ product.price }}.- CHF
        <ion-badge>{{ product.unit }}</ion-badge>
      </ion-item>
      <ion-list inset>
        <button
          ion-item
          *ngFor="let supplier of product.suppliers"
          (click)="navCtrl.push('SupplierPage', { supplier: supplier })">
          {{ supplier.firstName }} {{ supplier.lastName }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
