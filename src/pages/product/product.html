  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/{{ product.picturePath }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ product.name }}
      </ion-card-title>
      <ion-item>
        {{ product.price }}.- CHF
        <ion-badge>{{ product.unit }}</ion-badge>
      </ion-item>
      <button
        ion-button
        color="light"
        (click)="navCtrl.push('ProductPage', { item: product })">
        Details
      </button>
      <ion-list inset>
        <button
          ion-item
          *ngFor="let supplier of product.suppliers">
          {{ supplier.firstName }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
