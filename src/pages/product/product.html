<ion-header>

  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ product.picturePath }}"/>
    <ion-card-content>
      <form [formGroup]="productForm">
        <ion-list>
          <ion-item>
            <ion-label stacked>Nom</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Prix</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Unit√©</ion-label>
            <ion-input formControlName="unit" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Stoque</ion-label>
            <ion-input formControlName="stock" type="number"></ion-input>
          </ion-item>
        </ion-list>
      </form>
      <ion-item *ngIf="productForm.dirty" >
        <button ion-button outline (click)="abort()">Abandonner</button>
        <button ion-button outline (click)="save()">Sauvegarder</button>
      </ion-item>
      <ion-list inset>
        <button
          ion-item
          *ngFor="let supplier of product.suppliers"
          (click)="navCtrl.push('SupplierPage', { supplier: supplier })">
          {{ supplier.firstName }} {{ supplier.lastName }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
