<!--
  Generated template for the ProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/{{ productCopy.picturePath }}"/>
    <ion-card-content>
      <ion-card-title>
        <ion-item>
          <ion-input type="text" (change)="valuesChanged()" [(ngModel)]="productCopy.name"></ion-input>
        </ion-item>
      </ion-card-title>
      <ion-item>
        <ion-label>
          Chf
        </ion-label>
        <ion-input type="text" (change)="valuesChanged()" [(ngModel)]="productCopy.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" (change)="valuesChanged()" [(ngModel)]="productCopy.stock"></ion-input>
        <ion-input type="text" (change)="valuesChanged()" [(ngModel)]="productCopy.unit"></ion-input>
      </ion-item>
      <ion-item *ngIf="modified" >
        <button ion-button (click)="abort()" color="light">Abandonner</button>
        <button ion-button (click)="save()" color="light">Sauvegarder</button>
      </ion-item>
      <ion-list inset>
        <button
          ion-item
          *ngFor="let supplier of productCopy.suppliers"
          (click)="navCtrl.push('SupplierPage', { supplier: supplier })">
          {{ supplier.firstName }} {{ supplier.lastName }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
